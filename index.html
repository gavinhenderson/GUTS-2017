  <script>
  $(function () {
    $( "#hostbutton" ).click(function() {
        console.log("Game hosted")
        socket.emit('newRoom',$('#hostcode').val());
        window.location.href = window.location.href + "play?id=" + $('#hostcode').val();
    });
    $( "#joinbutton" ).click(function() {
        console.log("join game")
        window.location.href = window.location.href + "play?id=" + $('#joincode').val();
    });
    var socket = io();

  });
  </script>
